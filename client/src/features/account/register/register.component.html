<div class="card bg-base-100 w-1/2 max-auto flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign Up
    </div>
    <div class="card-body w-full">
        <ul class="steps">
            <li class="step step-primary">Credentials</li>
            <li class="step" [class.step-primary]="currentStep()===2">Profile</li>
        </ul>


        @if(currentStep()===1){
        <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps">
            <app-text-input class="mt-2" lable="Email" formControlName="email" type="email" />
            <app-text-input lable="Display Name" formControlName="displayName" />
            <app-text-input lable="Password" formControlName="password" type="password" />
            <app-text-input lable="Confirm Password" formControlName="confirmPassword" type="password" />

            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" class="btn">Cancel</button>
                <button class="btn btn-primary" [disabled]="!credentialsForm.valid" (click)="nextStep()"
                    type="submit">Next</button>
            </div>
        </form>
        }

        @if(currentStep()===2){
        <form [formGroup]="profileForm" class="flex flex-col w-full gap-4 steps">

            <div class="flex items-center gap-4">
                <div class="font-semibold">Gender: </div>
                <label class="flex gap-3 items-center">
                    <span>Male</span>
                    <input type="radio" formControlName="gender" value="male" class="radio radio-primary">
                </label>
                <label class="flex gap-3 items-center">
                    <span>Female</span>
                    <input type="radio" formControlName="gender" value="female" class="radio radio-primary">
                </label>
            </div>

            <app-text-input [maxDate]="getMaxDate()" type="date" lable="Date Of Birth" formControlName="dateOfBirth" />
            <app-text-input lable="City" formControlName="city" />
            <app-text-input lable="Country" formControlName="country" />


            <div class="flex items-center justify-end gap-3">
                <button (click)="prevStep()" class="btn">Back</button>
                <button class="btn btn-primary" [disabled]="!profileForm.valid" (click)="register()"
                    type="submit">Register</button>
            </div>
        </form>
        }
    </div>
    @if (validationErrors().length>0) {
    <div class="flex mt-5 bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
        <ul class="flex flex-col text-error space-y-1">
            @for (_error of validationErrors(); track $index) {
            <li>{{_error}}</li>
            }
        </ul>
    </div>
    }
</div>

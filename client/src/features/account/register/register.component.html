<div class="card bg-base-100 w-1/2 max-auto flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign Up
    </div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <input type="email" class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email">
            <input type="text" class="input w-full" name="displayName" [(ngModel)]="creds.displayName"
                placeholder="Display Name">
            <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password"
                placeholder="password">
            

            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
